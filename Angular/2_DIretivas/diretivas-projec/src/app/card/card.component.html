<h1>My app</h1>
<p *ngIf="true">card works!</p>
<button>ola mundo</button>
<ul>
  <li *ngFor="let p of produtos; let i = index" (click)="remove(i)">
    {{ i }}-{{ p }}
  </li>
  <button (click)="adicionar()">Adicionar</button>
</ul>

<div [ngSwitch]="menuType">
  <div *ngSwitchCase="'user'">
    <ul>
      <li>Editar perfil</li>
      <li>adicionar cartão</li>
    </ul>
  </div>
  <div *ngSwitchCase="'admin'">
    <ul>
      <li>Editar perfil</li>
      <li>adicionar cartão</li>
      <li>gerencia usuario</li>
    </ul>
  </div>
  <div *ngSwitchCase="'superuser'">
    <ul>
      <li>Editar perfil</li>
      <li>adicionar cartão</li>
      <li>gerencia usuario</li>
      <li>gerenciar admins</li>
    </ul>
  </div>
</div>
